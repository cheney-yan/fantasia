<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasia AI - Sleek Streaming Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            height: 100vh;
            background: white;
            border-left: 1px solid #e5e7eb;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.05);
        }

        .chat-header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }

        .status-indicator.connecting {
            background: #f59e0b;
        }

        .status-indicator.error {
            background: #ef4444;
        }

        .chat-header h1 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            color: #111827;
        }

        .chat-header p {
            font-size: 14px;
            color: #6b7280;
            margin: 0;
        }

        .thinking-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #6b7280;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            background: white;
            transition: all 0.2s;
        }

        .thinking-toggle:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }

        .thinking-toggle input {
            margin: 0;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            background: #fafafa;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
            animation: fadeIn 0.3s ease-out;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 14px;
            flex-shrink: 0;
            border: 1px solid #e5e7eb;
        }

        .avatar.user {
            background: #111827;
            color: white;
            border-color: #111827;
        }

        .avatar.assistant {
            background: white;
            color: #6b7280;
            border-color: #e5e7eb;
        }

        .message-content {
            background: white;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            position: relative;
            word-wrap: break-word;
            line-height: 1.6;
            color: #374151;
        }

        .message.user .message-content {
            background: #111827;
            color: white;
            border-color: #111827;
        }

        .message.assistant .message-content {
            background: white;
            border-color: #e5e7eb;
        }

        .thinking-content {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 8px 12px;
            margin-top: 8px;
            font-size: 12px;
            color: #6b7280;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            max-height: 200px;
            overflow-y: auto;
        }

        .thinking-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: #6b7280;
            margin-top: 8px;
        }

        .thinking-indicator.hidden {
            display: none;
        }

        .streaming-cursor {
            display: inline-block;
            width: 2px;
            height: 16px;
            background: #6b7280;
            animation: blink 1s infinite;
            margin-left: 2px;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .streaming-text {
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-input-container {
            padding: 16px 24px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
            max-height: 120px;
            min-height: 44px;
            background: white;
        }

        .chat-input:focus {
            border-color: #6b7280;
            box-shadow: 0 0 0 3px rgba(107, 114, 128, 0.1);
        }

        .send-button {
            width: 44px;
            height: 44px;
            background: #111827;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            background: #1f2937;
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 12px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #9ca3af;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-6px);
            }
        }

        .welcome-message {
            text-align: center;
            color: #6b7280;
            padding: 48px 24px;
            font-size: 16px;
        }

        .clear-button {
            background: white;
            border: 1px solid #d1d5db;
            padding: 6px 12px;
            border-radius: 6px;
            color: #6b7280;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .clear-button:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .chat-container {
                border-left: none;
                border-right: none;
                box-shadow: none;
            }

            .chat-messages {
                padding: 16px;
                gap: 16px;
            }

            .chat-input-container {
                padding: 12px 16px;
            }

            .message {
                max-width: 95%;
            }

            .header-right {
                gap: 12px;
            }

            .thinking-toggle {
                padding: 4px 8px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <div class="status-indicator" id="statusIndicator"></div>
                <div>
                    <h1>Chat with Fantasia</h1>
                    <p>Your chat is stored only locally. Click "Wipe Off" to clean all</p>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                ‚ú® Hi, I am Fantasia! Chat with me on anything...
            </div>
        </div>

        <div class="chat-input-container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                <button class="clear-button" onclick="clearChat()">üóëÔ∏è Wipe Off</button>
                <small style="color: #64748b;" id="messageDisplay">Messages 0</small>
            </div>
            <div class="chat-input-wrapper">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Type your message here..."
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const WEBHOOK_URL = 'https://n8nx.yan.today/webhook/fantasia';
        const MAX_MESSAGES = 20;
        
        // State management
        let chatHistory = [];
        let isProcessing = false;
        let sessionId = generateSessionId();
        let showThinking = true;
        let messageDisplayTimeout = null;

        // DOM elements
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const statusIndicator = document.getElementById('statusIndicator');
        const messageCount = document.getElementById('messageCount');
        const showThinkingToggle = document.getElementById('showThinking');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadChatHistory();
            chatInput.addEventListener('keydown', handleKeyPress);
            chatInput.addEventListener('input', autoResize);
            showThinkingToggle.addEventListener('change', toggleThinkingDisplay);
            updateMessageCount();
            setStatus('connected');
        });

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function setStatus(status) {
            statusIndicator.className = 'status-indicator ' + status;
        }

        function autoResize() {
            chatInput.style.height = 'auto';
            chatInput.style.height = Math.min(chatInput.scrollHeight, 120) + 'px';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || isProcessing) return;

            // Add user message to chat
            addMessage('user', message);
            chatInput.value = '';
            autoResize();
            
            try {
                setStatus('connecting');
                isProcessing = true;
                sendButton.disabled = true;
                
                // Add typing indicator
                addTypingIndicator();
                
                // Send request to fantasia workflow with streaming
                await streamResponse(message);
                
            } catch (error) {
                console.error('Error:', error);
                setStatus('error');
                removeTypingIndicator();
                addMessage('assistant', '‚ùå Sorry, I encountered an error. Please try again.');
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                setStatus('connected');
            }
        }

        async function streamResponse(message) {
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer fantasia'
                },
                body: JSON.stringify({
                    message: message,
                    sessionId: sessionId
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            removeTypingIndicator();
            
            // Create streaming message element
            const streamingMessage = createStreamingMessage();
            let fullText = '';
            
            // Read the streaming response
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';

            try {
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        break;
                    }

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.trim()) {
                            try {
                                const data = JSON.parse(line);
                                if (data.type === 'item' && data.content) {
                                    // Simply append all content to fullText
                                    fullText += data.content;
                                    updateStreamingMessage(streamingMessage, fullText);
                                } else if (data.type === 'end') {
                                    // Handle end signal
                                    finishStreamingMessage(streamingMessage, fullText);
                                    return;
                                }
                            } catch (e) {
                                // Skip invalid JSON lines
                                console.warn('Failed to parse line:', line, e);
                            }
                        }
                    }
                }
                
                // Handle any remaining buffer content
                if (buffer.trim()) {
                    try {
                        const data = JSON.parse(buffer);
                        if (data.type === 'item' && data.content) {
                            fullText += data.content;
                            updateStreamingMessage(streamingMessage, fullText);
                        }
                    } catch (e) {
                        // Skip invalid JSON
                    }
                }
                
                // Finish the message
                finishStreamingMessage(streamingMessage, fullText);
                
            } catch (error) {
                console.error('Streaming error:', error);
                finishStreamingMessage(streamingMessage, fullText || 'Error reading response');
                throw error;
            }
        }


        function createStreamingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            
            messageDiv.innerHTML = `
                <div class="avatar assistant">‚ú®</div>
                <div class="message-content">
                    <span class="streaming-text"></span>
                    <span class="streaming-cursor"></span>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
            
            return messageDiv;
        }

        function updateStreamingMessage(messageElement, text) {
            const streamingText = messageElement.querySelector('.streaming-text');
            streamingText.textContent = text;
            scrollToBottom();
        }

        function finishStreamingMessage(messageElement, finalText) {
            const streamingText = messageElement.querySelector('.streaming-text');
            const cursor = messageElement.querySelector('.streaming-cursor');
            
            // Display the message content
            const cleanText = finalText.trim();
            streamingText.innerHTML = escapeHtml(cleanText);
            cursor.remove();
            
            // Add to chat history
            addToHistory('assistant', cleanText);
            
            scrollToBottom();
        }

        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant typing-indicator-message';
            typingDiv.innerHTML = `
                <div class="avatar assistant">‚ú®</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const typingIndicator = chatMessages.querySelector('.typing-indicator-message');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function toggleThinkingDisplay() {
            showThinking = showThinkingToggle.checked;
            
            // Show/hide all existing thinking content
            const allThinkingContent = document.querySelectorAll('.thinking-content, .thinking-indicator');
            allThinkingContent.forEach(element => {
                element.style.display = showThinking ? 'block' : 'none';
            });
            
            // Save preference
            localStorage.setItem('fantasia_show_thinking', showThinking);
        }

        function addMessage(role, content) {
            // Remove welcome message if it exists
            const welcomeMessage = chatMessages.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = role === 'user' ? 'üë§' : '‚ú®';
            const avatarClass = role === 'user' ? 'user' : 'assistant';
            
            messageDiv.innerHTML = `
                <div class="avatar ${avatarClass}">${avatar}</div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
            
            // Add to history
            addToHistory(role, content);
        }

        function addToHistory(role, content) {
            chatHistory.push({ role, content, timestamp: Date.now() });
            
            // Keep only recent messages
            if (chatHistory.length > MAX_MESSAGES) {
                chatHistory = chatHistory.slice(-MAX_MESSAGES);
            }
            
            saveChatHistory();
            updateMessageCount();
        }

        function clearChat() {
            if (confirm('Are you sure you want to clear the chat history?')) {
                chatHistory = [];
                chatMessages.innerHTML = `
                    <div class="welcome-message">
                        ‚ú® Welcome to Fantasia AI! I'm your intelligent assistant with real-time streaming responses.
                        Ask me anything and watch the magic happen!
                    </div>
                `;
                saveChatHistory();
                updateMessageCount();
                sessionId = generateSessionId(); // Generate new session
            }
        }

        function saveChatHistory() {
            try {
                localStorage.setItem('fantasia_chat_history', JSON.stringify(chatHistory));
                localStorage.setItem('fantasia_session_id', sessionId);
            } catch (e) {
                console.warn('Could not save chat history to localStorage');
            }
        }

        function loadChatHistory() {
            try {
                const saved = localStorage.getItem('fantasia_chat_history');
                const savedSessionId = localStorage.getItem('fantasia_session_id');
                const savedThinkingPref = localStorage.getItem('fantasia_show_thinking');
                
                if (savedSessionId) {
                    sessionId = savedSessionId;
                }
                
                // Load thinking preference
                if (savedThinkingPref !== null) {
                    showThinking = savedThinkingPref === 'true';
                    showThinkingToggle.checked = showThinking;
                }
                
                if (saved) {
                    chatHistory = JSON.parse(saved);
                    
                    // Restore messages
                    if (chatHistory.length > 0) {
                        const welcomeMessage = chatMessages.querySelector('.welcome-message');
                        if (welcomeMessage) {
                            welcomeMessage.remove();
                        }
                        
                        chatHistory.forEach(msg => {
                            const messageDiv = document.createElement('div');
                            messageDiv.className = `message ${msg.role}`;
                            
                            const avatar = msg.role === 'user' ? 'üë§' : '‚ú®';
                            const avatarClass = msg.role === 'user' ? 'user' : 'assistant';
                            
                            messageDiv.innerHTML = `
                                <div class="avatar ${avatarClass}">${avatar}</div>
                                <div class="message-content">${escapeHtml(msg.content)}</div>
                            `;
                            
                            chatMessages.appendChild(messageDiv);
                        });
                        
                        scrollToBottom();
                    }
                }
            } catch (e) {
                console.warn('Could not load chat history from localStorage');
            }
        }

        function updateMessageCount() {
            const messageDisplay = document.getElementById('messageDisplay');
            messageDisplay.textContent = `Messages ${chatHistory.length}`;
        }


        function scrollToBottom() {
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        // Debug function to test webhook directly
        async function testWebhook() {
            console.log('Testing webhook...');
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer fantasia'
                    },
                    body: JSON.stringify({
                        message: 'Hello, this is a test message',
                        sessionId: 'test-session'
                    })
                });
                
                console.log('Test response status:', response.status);
                const text = await response.text();
                console.log('Test response:', text);
            } catch (error) {
                console.error('Test error:', error);
            }
        }

        // Add test button for debugging
        window.testWebhook = testWebhook;
    </script>
</body>
</html>
